<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title> ICLR Workshop</title>
</head>

  <body >
  
{% for talk in side.data.talks %}
<div class="container">
<div class="card" >
  <div class="card-body">
    <h3 class="card-title">{{talk.title}}</h3>
    <h6 class="card-subtitle mb-2 text-muted">
      {{talk.speaker}},
    </h6>
    
    <center>
      <a class="card-link" {{talk.pdf}}">Paper</a>
    <!-- <span><a href="" class="btn btn-secondary">OpenReview</a></span> -->

    </center>
    <p></p>
 
  </div>
</div>

<div>
</div>

</div>


<!-- SlidesLive -->
<div id="presentation-embed-38915748" class="container container-sm"></div>
<script src='https://slideslive.com/embed_presentation.js'></script>
<script>
  embed = new SlidesLiveEmbed('presentation-embed-38915748', {
        presentationId: '{{talk.slide_id}}',
        autoPlay: false, // change to true to autoplay the embedded presentation
        verticalEnabled: true
    });
</script>
{% endfor %}                                                                    
                                                                    
</body>
