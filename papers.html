---
title: Workshop
layout: null
---

{% for talk in site.data.talks %}
<div class="container">
<div class="card" >
  <div class="card-body">
    <h3 class="card-title">{{talk.title}}</h3>
    <h6 class="card-subtitle mb-2 text-muted">
      {{talk.speaker}},
    </h6>
    
    <center>
      <a class="card-link" {{talk.pdf}}">Paper</a>
    <!-- <span><a href="" class="btn btn-secondary">OpenReview</a></span> -->

    </center>
    <p></p>
 
  </div>
</div>

<div>
</div>

</div>


<!-- SlidesLive -->
<div id="presentation-embed-38915748" class="container container-sm"></div>
<script src='https://slideslive.com/embed_presentation.js'></script>
<script>
  embed = new SlidesLiveEmbed('presentation-embed-38915748', {
        presentationId: '{{talk.slide_id}}',
        autoPlay: false, // change to true to autoplay the embedded presentation
        verticalEnabled: true
    });
</script>
{% endfor %}
