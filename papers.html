<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title> ICLR Workshop</title>
</head>

  <body >
  

<div class="container">
  

<div class="card" >
  <div class="card-body">
    <h3 class="card-title">{{content.title}}</h3>
    <h6 class="card-subtitle mb-2 text-muted">{% for author in content.authors %}
      {{author}},
      {% endfor %}
    </h6>
    <p class="card-text"><span class="font-weight-bold">TL;DR:</span> {{content.TLDR}}</p>
    <p class="card-text"><span class="font-weight-bold">Abstract:</span> {{content.abstract}}</p>
    
    <center>
      <a class="card-link" {{content.pdf}}">Paper</a>
    <!-- <span><a href="" class="btn btn-secondary">OpenReview</a></span> -->

    </center>
    <p></p>
 
  </div>
</div>

<div>
</div>

</div>


<!-- SlidesLive -->
<div id="presentation-embed-38915748" class="container container-sm"></div>
<script src='https://slideslive.com/embed_presentation.js'></script>
<script>
  embed = new SlidesLiveEmbed('presentation-embed-38915748', {
        presentationId: '38915748',
        autoPlay: false, // change to true to autoplay the embedded presentation
        verticalEnabled: true
    });
</script>
</body>
